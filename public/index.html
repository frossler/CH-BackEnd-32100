<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/normalizr@3.6.1/dist/normalizr.browser.min.js">
    <title>Document</title>
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
    <div>
      <h1 style="color: blue">Ingrese producto</h1>
      <br />

      <form id="agregarProducto">
        <div>
          <label for="nombre"><b>Nombre</b></label>
          <input type="text" id="nombre" name="title" />
        </div>
        <br />
        <div>
          <label for="precio"><b>Precio</b></label>
          <input type="number" id="precio" name="price" />
        </div>
        <br />
        <div>
          <label for="foto"><b>Foto URL</b></label>
          <input type="url" id="foto" name="thumbnail" />
        </div>
        <div>
          <button disabled id="enviarProducto" type="submit">Enviar</button>
        </div>
        <br />
      </form>
      <br />
    <hr />
    <div id="productos">
      <h2 style="color: blue">Vista de Productos</h2>
    </div>
    <br />

    <h2 style="color: blue">Centro de Mensajes</h2>
    <br />
    <input type="text" id="userId" placeholder="Ingresa tu email">
    <input type="text" id="userNombre" placeholder="Ingresa tu nombre">
    <input type="text" id="userApellido" placeholder="Ingresa tu apellido">
    <input type="number" id="userEdad" placeholder="Ingresa tu edad">
    <input type="text" id="userAlias" placeholder="Ingresa tu alias">
    <input type="url" id="userAvatar" placeholder="Ingresa tu avatar">

    <div id="mensajes"></div>

    <form id="publicarMensaje" autocomplete="off">
      <input disabled id="inputMensaje" type="text" placeholder="Ingresa un mensaje" />
      
      <button disabled id="enviar" type="submit">Enviar</button>
    </form>

    <script src="./js/main.js"></script>
    
  </body>
</html>
